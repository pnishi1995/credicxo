<div class="sign-up">
  <form #signUpForm="ngForm" novalidate (submit)="makeUserSignUp(signUpForm?.value)">
    <div class="form-group">
      <label for="fname">First Name:</label>
      <input type="text" class="form-control" id="fname" name="f_name" ngModel>
    </div>
    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="text" class="form-control" id="lname" name="l_name" ngModel>
    </div>
    <div class="form-group">
      <label for="role">Gender:</label>
      <select class="form-control" name="role" [ngModel]="0">
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" name="email" ngModel>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="password" ngModel>
    </div>
    <button type="submit" class="form-control btn btn-default btn__blue">Sign Up</button>
    <div class="form-group">
      <a class="pad-tb-10 inline-block" [routerLink]="['/auth/login']">Click here to login</a>
    </div>
  </form>
</div>
