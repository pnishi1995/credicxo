<div class="login">
  <form #loginForm="ngForm" novalidate (submit)="makeUserLogin(loginForm?.value)">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" name="email" ngModel required
        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
      <ng-container *ngIf="loginForm?.controls['email']?.touched && loginForm?.controls['email'].invalid">
        <p class="error" *ngIf="loginForm?.controls['email']?.errors?.required">Email is required</p>
        <p class="error" *ngIf="loginForm?.controls['email']?.errors?.pattern">Please enter a valid email address</p>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="password" ngModel required>
      <ng-container *ngIf="loginForm?.controls['password']?.touched && loginForm?.controls['password'].invalid">
        <p class="error" *ngIf="loginForm?.controls['password']?.errors?.required">Password is required</p>
      </ng-container>
    </div>
    <button [disabled]="!loginForm.valid" type="submit" class="form-control btn btn-default btn__blue">Login</button>
    <div class="form-group">
      <span class="pad-tb-10 inline-block">
        Don't have an account?
        <a [routerLink]="['/auth/sign-up']">click here to sign
          up</a>
      </span>
    </div>
  </form>
</div>
